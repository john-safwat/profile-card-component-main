<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="content">
    <img src="images/bg-pattern-bottom.svg" alt="" class="img-1"> 
    <img src="images/bg-pattern-top.svg" alt="" class="img-2">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <img src="images/image-victor.jpg" alt="" class="img">
      <p class="title">Victor Crest <span>26</span></p>
      <p class="city"><span>London</span></p>
      <div class="footer">
        <div class="box">
          <h2>80K</h2>
          <h6>Followers</h6>
        </div>
        <div class="box">
          <h2>803K</h2>
          <h6>Likes</h6>
        </div>
        <div class="box">
          <h2>1.4K</h2>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
